<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accordion JS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="accordion">

    <div class="accordionItem">
        <div class="accordionQuestion">What is your name?</div>
        <div class="accordionAnswer"><p>My name is Sophie</p></div>
    </div>

    <div class="accordionItem">
        <div class="accordionQuestion">How old are you?</div>
        <div class="accordionAnswer"><p>I am 23</p></div>
    </div>

    <div class="accordionItem">
        <div class="accordionQuestion">What business are you doing?</div>
        <div class="accordionAnswer"><p>Frontend developer</p></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
